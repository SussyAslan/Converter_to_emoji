<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
    />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body class="body">
    <div class="container">
      <h1 class="h1">
        Welcom to converter letters to emoji. Write whatever you want in input
        and click Convert. Then click copy and enjoy yours emoji.
      </h1>
      <div class="textAreaAndButtons">
        <div style="text-align: center">
          <label for="inputTextArea">Input</label>
          <textarea name="" id="inputTextArea" cols="30" rows="8"></textarea>
        </div>
        <button onclick="onClickConvert()" style="width: 100%">Convert</button>
        <div style="text-align: center">
          <label for="outputTextArea">Output</label>
          <textarea id="outputTextArea" cols="30" rows="8"></textarea>
        </div>
        <button onclick="copyToClipboard()" style="width: 100%">Copy</button>
      </div>
    </div>
  </body>
  <style>
    .body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .textAreaAndButtons {
      width: 400px;
      max-width: 400px;
    }
    .h1 {
      text-align: center;
      margin-bottom: auto;
      max-width: 1000px;
    }
  </style>
  <script src="script.js"></script>
</html>
